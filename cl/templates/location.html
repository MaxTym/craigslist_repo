{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    {% block content %}
        <h1>All items for {{ first.get_location_display }}
        <h2>{{ item.get_location_display }}</h2><h2>{{ item.location }}</h2>
        {% for item in items %}
            <li><a href="../item/{{ item.id }}">{{ item.item }} {{ item.price }}$</a></li>
        {% endfor %}
    {% endblock %}
    </body>
</html>
