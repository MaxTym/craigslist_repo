{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    {% block content %}
        <h2>All {{ department }} items</h2>
        {% for item in items %}
            <li><a href="../item/{{ item.id }}">{{ item.item }} {{ item.price }}$</a></li>
        {% endfor %}
    {% endblock %}
    </body>
</html>
